<body id="page-top">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuOpcoes">
                    <span class="sr-only">Mudar navegação</span>Menu<i class="fa fa-bars"></i>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="menuOpcoes">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#login">Login</a>

                    <li>

    <header>
        <div class="header-content">

                <a href="#services" class="page-scroll btn btn-default btn-xl sr-button">Conheça</a>
            </div>
        </div>

    <section class="bg-primary" id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center col-sm-12 col-xm-12 ">
                    <h2 class="section-heading">Login</h2>
                    <hr class="light">
                </div>
                <div id="divCadastroBagagem" class="text-center">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-4 col-lg-offset-4 text-center">
                            <form method="POST" action="login">
                              <div class="input-group input-group-md">
                                <span class="input-group-addon">Login</span>
                                <input class="form-control input-size-fixed" placeholder="Login" name="username">
                              </div><br/>
                              <div class="input-group input-group-md">
                                <span class="input-group-addon">Senha</span>
                                <input class="form-control input-size-fixed" type="password" placeholder="Senha" name="password">
                              </div><br/>
                              <div class="input-group input-group-md">
                                <button class="btn-primary btn-lg" type="submit"/>Logar</button>
                              </div><br/>
                            </form>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </section>

  </section>

                </div>
            </div>
        </div>
