<!DOCTYPE html>
<html>
  <head>

  {% load static %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cadastro de Pessoa Física</title>

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Bootstrap Core CSS -->
  <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>



  <!-- Plugin CSS -->
  <link href="{% static "vendor/magnific-popup/magnific-popup.css" %}" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="{% static "css/creative.css" %}" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  </head>

  <body id="page-top">

    <section class="bg-primary" id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center col-sm-12 col-xm-12 ">
                    <h2 class="section-heading">Cadastro de Pessoa Física</h2>
                    <hr class="light">
                </div>
                <div id="divCadastroBagagem" class="text-center">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-4 col-lg-offset-4 text-center">
                            <form class="" action="cadastroFis" method="post">  {% csrf_token %}
                              <div class="form-group row">
                                <label for="nome" class="col-xs-30 col-form-label">Nome</label>
                                <div class="col-xs-20">
                                  <input class="form-control" type="text" value="" name="nome">
                                </div>
                              </div>
                              <br>

                              <div class="form-group row">
                                <label for="email" class="col-xs-30 col-form-label">E-mail</label>
                                <div class="col-xs-20">
                                  <input class="form-control" type="email" value="" name="email">
                                </div>
                              </div>
                              <br>

                              <div class="form-group row">
                                <label for="telefone" class="col-xs-30 col-form-label">Telefone</label>
                                <div class="col-xs-20">
                                  <input class="form-control" type="tel" value="" name="telefone">
                                </div>
                              </div>
                              <br>

                              <div class="form-group row">
                                <label for="cpf" class="col-xs-30 col-form-label">CPF</label>
                                <div class="col-xs-20">
                                  <input class="form-control" type="text" value="" name="cpf">
                                </div>
                              </div>
                              <br>

                              <div class="form-group row">
                                <label for="endereco" class="col-xs-30 col-form-label">Endereço</label>
                                <div class="col-xs-20">
                                  <input class="form-control" type="text" value="" name="endereco">
                                </div>
                              </div>
                              <br>

                              <div class="form-group row">
                                <label for="codigo" class="col-xs-30 col-form-label">Código do produto</label>
                                <div class="col-xs-20">
                                  <input class="form-control" type="text" value="" name="codigo">
                                </div>
                              </div>
                              <br>

                              <div class="form-group row">
                                <label for="user" class="col-xs-30 col-form-label">Usuário</label>
                                <div class="col-xs-20">
                                  <input class="form-control" type="text" value="" name="username">
                                </div>
                              </div>
                              <br>

                              <div class="form-group row">
                                <label for="senha" class="col-xs-30 col-form-label">Senha</label>
                                <div class="col-xs-20">
                                  <input class="form-control" type="password" value="" name="password">
                                </div>
                              </div>
                              <br>

                              <button type="submit" class="btn-primary btn-lg">
                                Cadastrar
                              </button>
                            </form>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </section>



    <!-- jQuery -->
    <!--<script src="{% static "vendor/jquery/jquery.js" %}"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static "vendor/scrollreveal/scrollreveal.min.js" %}"></script>
    <script src="{% static "vendor/magnific-popup/jquery.magnific-popup.min.js" %}"></script>



    <!-- Theme JavaScript -->
    <script src="{% static "js/creative.min.js" %}"></script>

  </body>
</html>
